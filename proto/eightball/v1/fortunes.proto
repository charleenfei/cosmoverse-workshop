syntax = "proto3";
package eightball.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/charleenfei/cosmoverse-workshop/x/eightball/types";

message Fortune {
  string owner = 1; 
  string price = 2; 
  string fortune = 3; 
  
}

message FortuneList {
repeated Fortune fortunes = 1 [(gogoproto.nullable) = false];
}